user  www-data;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Gzip optional
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/font-woff2 image/svg+xml;

    # Upstream zum Node Backend (l√§uft im gleichen Container auf Port 3001)
    upstream backend_api {
        server 127.0.0.1:3001;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Customer Frontend unter /
        root /var/www/pizzashop;
        index index.html;

        # React Router Support: alles was keine Datei ist auf index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Admin Frontend unter /admin/
        location /admin/ {
            alias /var/www/admin/;
            index index.html;
            try_files $uri $uri/ /admin/index.html;
        }

        # API Reverse Proxy unter /api und /admin (Backend liefert beide)
        location /api/ {
            proxy_pass http://backend_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin/ApiProxy {
            proxy_pass http://backend_api/admin/; # Beispiel, nicht genutzt
        }

        location /admin/api/ {
            proxy_pass http://backend_api/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}


